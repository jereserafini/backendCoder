<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body class="container">

    <div class="mt-5">
        <h1>Add product</h1>
        <form id="productsForm">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input class="form-control" type="text" id="titleInput"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input class="form-control" type="number" id="priceInput"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Thumbnail</label>
                <input class="form-control" type="text" id="thumbnailInput"/>
            </div>

            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>

    <hr>

    <div class="mt-5">
        <h1>Products</h1>
        <table class="table">
            <thead>
                <tr>
                <th scope="col">ID</th>
                <th scope="col">Product</th>
                <th scope="col">price</th>
                <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody id="listProducts">
            </tbody>
        </table>
    </div>



    <div class="my-5">
        <h1>Chat</h1>
        <div id="messagesPool"></div>
        <hr>
        <form id="messagesForm" class="mt-3">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="emailInput" type="email" class="form-control" aria-describedby="emailHelp" placeholder="email@email.com">
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <input id="messageInput" type="text" class="form-control" placeholder="message">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>
</html>
